<svg
  width="64"
  height="64"
  viewBox="0 0 64 64"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Left card (behind, angled inward) -->
  <rect
    x="6"
    y="22"
    width="16"
    height="16"
    rx="2"
    stroke="currentColor"
    stroke-width="2"
    opacity="0.45"
    transform="skewY(10) scale(0.9)"
    transform-origin="14px 30px"
  />

  <!-- Right card (behind, angled inward) -->
  <rect
    x="42"
    y="22"
    width="16"
    height="16"
    rx="2"
    stroke="currentColor"
    stroke-width="2"
    opacity="0.45"
    transform="skewY(-10) scale(0.9)"
    transform-origin="50px 30px"
  />

  <!-- Center card (front, focus) -->
  <rect
    x="22"
    y="20"
    width="20"
    height="20"
    rx="2"
    stroke="currentColor"
    stroke-width="3"
  />
</svg>
